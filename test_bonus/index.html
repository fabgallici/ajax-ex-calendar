<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="control-panel">
      <button class="prev-btn ctrl-btn">Previous Month</button>
      <select id="select-month">
        <option value="month-first-sel">Seleziona il Mese:</option>
        <option value="0">Gennaio</option>
        <option value="1">Febbraio</option>
        <option value="2">Marzo</option>
        <option value="3">Aprile</option>
        <option value="4">Maggio</option>
        <option value="5">Giugno</option>
        <option value="6">Luglio</option>
        <option value="7">Agosto</option>
        <option value="8">Settembre</option>
        <option value="9">Ottobre</option>
        <option value="10">Novembre</option>
        <option value="11">Dicembre</option> 
      </select>
      <button class="next-btn ctrl-btn">Next Month</button>
    </div>
    <div id="current-month"></div>
    <div class="container days-container"></div>

    <!-- music template handlebars -->
    <script id="calendar-template" type="text/x-handlebars-template">
      <div class="days">
        <div class="day">
          <span class="day-num">{{dayNum}}</span>
          <span class="day-of-week">{{dayOfWeek}}</span>
        </div>
        <span class="date" data-name="{{currentDate}}"></span>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
